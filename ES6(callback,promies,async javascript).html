      // Example 1 basic structure of callback function

      function greet(name, callback) {
        console.log(`Hello, ${name}`);
        callback();
      }
      function sayGoodbye() {
        console.log("Goodbye!");
      }
      greet("Jonathan", sayGoodbye);

      // Example2 with setTimeout

      function fetchData(callback) {
        setTimeout(() => {
          const data = {
            id: 1,
            fname: "Jonny",
            employeCode: 2005,
            department: "HR",
          };
          callback(data);
        }, 2000);
      }
      fetchData((data) => {
        console.log("Data recieved:", data);
      });

      //Example3 with how to handle errors with callbacks

      function readFile(filePath, callback) {
        let fs = require("fs");
        fs.readFile(filePath, "utf8", (err, data) => {
          if (err) {
            callback(err, null);
          } else {
            callback(null, data);
          }
        });
      }
      readFile("example.txt", (err, data) => {
        if (err) {
          console.error("Error reading File:", err);
        } else {
          console.log("File content:", data);
        }
      });

      // Example4 wit Asuny/Await and Promises

      function fetchData() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({
              id: 1,
              name: "Jonny",
              age: 27,
              hack: "steel",
              bangaer: "aakash",
            });
          }, 2000);
        });
      }

      fetchData()
        .then((data) => {
          console.log("Data recived :", data);
        })
        .catch((error) => {
          console.error("Error :", error);
        });

      // Async/Await function
      async function getdata() {
        try {
          const data = await fetchData();
          console.log("Data Recived:", data);
        } catch (error) {
          console.error("Error :", error);
        }
      }
      getdata();
    </script>
  </body>
