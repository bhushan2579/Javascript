//patteren printing
//Upper left triangle
  let n=7;
   for(let i =1; i <= n; i++){
    let str = "*";

   }

   //upper right triangle
   let o =7;

   } 


   //Downward right triangle
   let f=7;
   for(let s = f ;s >= 1; s --){
    let ftr="*";
    let space =' '
    console.log(  space.repeat((f-s)) + ftr.repeat(s)  )
   }
